<!DOCTYPE html> 
<html> 
<head>
<meta charset="utf-8">
<title>Extra Credit</title>

<script language="javascript">
	window.onload = function()
	{
		document.getElementById("arrow-button").onclick =
		function()
		{
			leftText = document.getElementById("left-textbox").value;
			rightText = document.getElementById("right-textbox").value;
			document.getElementById("left-textbox").value = rightText;
			document.getElementById("right-textbox").value = leftText;
			
			if (document.getElementById("arrow-button").value == "==>")
			{
				document.getElementById("arrow-button").value = "<==";
			}
			else
			{
				document.getElementById("arrow-button").value = "==>";
			}
		}
	}

</script>
</head>

<body>
	<form name="flip-flop">
		<input type="text" name="leftTextbox" id="left-textbox">
		&nbsp;
		<input type="button" value="==>" id="arrow-button">
		&nbsp;
		<input type="text" name="rightTextbox" id="right-textbox">
	</form>
</body>
</html>
